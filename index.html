<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

           <!-- Daisy UI cdn -->
            <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
            <!-- Tailwind cdn -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f5fff6] min-h-screen">
    <!-- Navbar -->
<div class="navbar bg-white shadow px-4">
    <div class="flex flex-1 gap-2 items-center">
<img src="assets/logo.png" alt="Logo" class="w-7 h-7">
       <span class="text-[#006747] font-bold">Emergency <br>Service</span>
    </div>
<div>
<div class="flex items-center gap-3">

    <button class="btn bg-[#41FF6B1A] rounded-full px-6">
        <span id="heartCount" class="font-bold">0</span>
        <img src="assets/heart.png" alt="" class="w-5 h-5">   
    </button>
    

    <button class="btn bg-[#41FF6B1A] rounded-full px-5">
        <span id="coinCount" class="font-bold">100</span>
        <img src="assets/coin.png" alt="" class="w-5 h-5">   
    </button>


    <button class="btn bg-[#00A63E] rounded-full px-5 text-white">
        <span id="copyCount" class="font-bold">0</span>
        <span>Copy</span>
    </button>
</div>
</div>
</div>

<!-- Hero Section -->

<div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-7" >
   <div class="text-center">
     <img src="assets/logo-dark.png" alt="Logo" class="w-16 h-16 mx-auto">
    <h1 class="text-3xl font-bold mt-4">Emergency Service Directory</h1>
    <p class="text-sm mt-3 font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
</div>
</div>





</body>
</html>
